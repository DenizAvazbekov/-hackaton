<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- navbar -->
      <div class="navbar">
        <div class="logo">
          <img src="./images/logo.png" alt="logo" />
        </div>
        <ul class="nav_list">
          <li>Home</li>
          <li>About</li>
          <li>Work</li>
          <li>Service</li>
          <li>Blog</li>
          <li>Content</li>
        </ul>
      </div>
      <!-- representations -->
      <div class="representations">
        <img src="./images/name.png" alt="representations" />
      </div>
      <!-- moreabout -->
      <div class="moreabout">
        <img src="./images/line.png" alt="line" id="line" />
        <img
          src="./images/moreaboutphoto.png"
          alt="moreaboutphoto"
          id="moreaboutphoto"
        />
      </div>
      <!-- project -->
      <div class="project">
        <img src="./images/project.png" alt="project" id="project" />
        <img src="./images/all.png" alt="all" id="all" />
      </div>
      <div class="projectphotos">
        <img
          src="./images/projectphoto.png"
          alt="projectphotos"
          id="projectphoto"
        />
      </div>
      <!-- statistics -->
      <div class="statistics">
        <img
          src="./images/whatdoidoforyou.png"
          alt="whatdoidoforyou"
          id="whatdoidoforyou"
        />
        <img src="./images/statistika.png" alt="statistics" id="statistika" />
      </div>
    </div>
  </body>
</html>
